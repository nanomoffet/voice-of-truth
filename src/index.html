<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Voice Of Truth Church - Fontana, California</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
</head>
<body>
<div class="fluid-container">
    <div class="col-md-12">
        <div class="row">
            <div class="home_bg fixed_bg">
                <header>
                    <img class="churchLogo" src="assets/images/vot-logo.png" />
                    <ul class="list-inline nav">
                        <li>About</li>
                        <li>Events</li>
                        <li>Contact</li>
                    </ul>
                </header>

                <h1 class="cta">Want <span>More</span> Of God?</h1>
                <!--<h2 class="subtitle">Come learn more of His plan for your life</h2>-->
                <p class="sundays">Sundays @ 2:00 PM</p>
                <p class="thursdays">Thursdays @ 5:30 PM</p>
            </div>

        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="about_bg scrolling_bg">
                <img class="aboutImg fingerOnWord" src="assets/images/finger-on-word.jpg" />
                <img class="aboutImg bibleStudy" src="assets/images/bible-study.jpg" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="events_bg fixed_bg">

            </div>

        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="contact_bg scrolling_bg">
                Contact Form
            </div>
        </div>
    </div>
</div>




<script src="./js/main.js"></script>
</body>
</html>
